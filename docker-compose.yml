version: "3"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "5000:5000"
    links:
      - mongo
    networks:
      - webnet
  redis:
    env_file:
      - .env
    image: redis
    environment:
      - REDIS_URL=${REDIS_HOST}
    networks:
      - webnet
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - webnet
networks:
  webnet:
